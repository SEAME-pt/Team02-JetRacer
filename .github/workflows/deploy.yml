name: Build and Deploy

on:
  push:
    branches:
      - main
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: true

      # Install Dependencies
      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      # Build CarController
      - name: Build CarController
        run: |
          mkdir -p CarController/build
          cd CarController/build
          cmake -DCMAKE_TOOLCHAIN_FILE=../aarch64-toolchain.cmake ..
          make

      # Build XboxController
      - name: Build XboxController
        run: |
          mkdir -p XboxController/build
          cd XboxController/build
          cmake -DCMAKE_TOOLCHAIN_FILE=../aarch64-toolchain.cmake ..
          make

      # Set up Git user for committing and tagging
      - name: Set up Git user
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      # Create the tag and push it with the token
      - name: Create Tag and Push
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_LUIS_TOKEN }}   # Use your new token here
        run: |
          VERSION_TAG="v1.0.0"  # Adjust version tag accordingly
          git tag $VERSION_TAG
          git push https://x-access-token:${{ secrets.PAT_LUIS_TOKEN }}@github.com/SEAME-pt/Team02-PyRacer.git --tags

      # Create the GitHub Release and Upload Executables
      - name: Create Release and Upload Executables
        uses: softprops/action-gh-release@v1
        with:
          files: |
            CarController/build/CarController
            XboxController/build/XboxController
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_LUIS_TOKEN }}   # Ensure the token is used for the release action
