name: Build and Deploy

on:
  push:
    branches:
      - main
      - dev
    tags:
      - 'v*'  # Trigger workflow on version tags like v1.0.0

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: true

      # Install Dependencies
      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      # Build CarController
      - name: Build CarController
        run: |
          mkdir -p CarController/build
          cd CarController/build
          cmake -DCMAKE_TOOLCHAIN_FILE=../aarch64-toolchain.cmake ..
          make

      # Build XboxController
      - name: Build XboxController
        run: |
          mkdir -p XboxController/build
          cd XboxController/build
          cmake -DCMAKE_TOOLCHAIN_FILE=../aarch64-toolchain.cmake ..
          make

      # Set up Git user for committing and tagging
      - name: Set up Git user
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      # Create a Tag based on Git reference and push it using the token
      - name: Create and Push Tag
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_LUIS_TOKEN }}  # Reference the token from Secrets
        run: |
          # Extract version from tag (e.g., v1.0.0)
          VERSION_TAG=$(echo ${GITHUB_REF} | sed 's/^refs\/tags\///')

          echo "Creating and pushing tag: $VERSION_TAG"
          
          # Ensure the latest changes are fetched
          git fetch origin

          # Create and push the tag using the personal access token
          git tag $VERSION_TAG
          git push https://x-access-token:${{ secrets.PAT_LUIS_TOKEN }}@github.com/SEAME-pt/Team02-PyRacer.git --tags

      # Create the GitHub Release and Upload Executables
      - name: Create GitHub Release and Upload Executables
        uses: softprops/action-gh-release@v1
        with:
          files: |
            CarController/build/CarController
            XboxController/build/XboxController
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_LUIS_TOKEN }}  # Reference the token from Secret
