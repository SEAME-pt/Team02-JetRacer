name: Build and Deploy

on:
  push:
    branches:
      - main
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: true
    
      # Install CMake
      - name: Install CMake
        run: sudo apt-get update && sudo apt-get install -y cmake

      # Install compilers
      - name: Install Compilers
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      # Build CarController
      - name: Build CarController
        run: |
          mkdir -p CarController/build
          cd CarController/build
          cmake -DCMAKE_TOOLCHAIN_FILE=../aarch64-toolchain.cmake ..
          make

      # Build XboxController
      - name: Build XboxController
        run: |
          mkdir -p XboxController/build
          cd XboxController/build
          cmake -DCMAKE_TOOLCHAIN_FILE=../aarch64-toolchain.cmake ..
          make

      # Create a new release (or use an existing one)
      - name: Create Release
        id: create_release
        uses: gh-actions/create-release@v1
        with:
          tag_name: v1.0.0    # Match your tag name here
          release_name: 'Executables pyracer'
          body: 'Release for pyracer executables'
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Upload the CarController executable
      - name: Upload CarController Executable
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./CarController/build/CarController
          asset_name: CarController
          asset_content_type: application/octet-stream

      # Upload the XboxController executable
      - name: Upload XboxController Executable
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./XboxController/build/XboxController
          asset_name: XboxController
          asset_content_type: application/octet-stream
