name: Build and Deploy

on:
  push:
    branches:
      - main
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: true

      # Step 2: Install Dependencies
      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      # Step 3: Build CarController
      - name: Build CarController
        run: |
          mkdir -p CarController/build
          cd CarController/build
          cmake -DCMAKE_TOOLCHAIN_FILE=../aarch64-toolchain.cmake ..
          make

      # Step 4: Build XboxController
      - name: Build XboxController
        run: |
          mkdir -p XboxController/build
          cd XboxController/build
          cmake -DCMAKE_TOOLCHAIN_FILE=../aarch64-toolchain.cmake ..
          make

      # Step 5: Set up Git user for committing and tagging
      - name: Set up Git user
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      # Step 6: Create the tag and push it using PAT
      - name: Create Tag and Push
        env:
          PAT_LUIS_TOKEN: ${{ secrets.PAT_LUIS_TOKEN }}
        run: |
          VERSION_TAG="v1.0.0"  # Adjust the version tag as needed
          git tag $VERSION_TAG
          git remote set-url origin https://${{ secrets.PAT_LUIS_TOKEN }}@github.com/SEAME-pt/Team02-PyRacer.git
          git push origin --tags

      # Step 7: Create GitHub Release and Upload Executables
      - name: Create Release and Upload Executables
        uses: softprops/action-gh-release@v1
        with:
          files: |
            CarController/build/CarController
            XboxController/build/XboxController
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_LUIS_TOKEN }}
